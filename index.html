<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Menus | JJ Garden</title>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="icon" href="./resources/images/jj-icon.jpg">
        <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
        <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    </head>

    <body>
        <main class="container">
            <div class="sidebar">
                <figure class="logo">
                    <img id="logo" src="./resources/images/jj-logo.jpg" alt="logo">
                </figure>

                <div class="location">
                    <span>75-21 31st Ave</span><br>
                    <span>East Elmhurst</span><br>
                    <span>NY 11370</span><br>
                    <span>718-898-6686</span>
                </div>

                <div class="hours">
                    <p>HOURS</p>
                    <span>Mon-Thurs: 11:00AM - 10:30PM</span><br>
                    <span>Fri & Sat: 11:00AM - 11:00PM</span><br>
                    <span>Sunday: 11:30AM - 10:30PM</span>
                </div>
            </div>

            <div class="navbar">
                <p>NAVBAR</p>
            </div>
        </main>

    </body>

</html>
